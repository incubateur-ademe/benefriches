name: End-to-end tests

permissions:
  contents: read

on:
  workflow_call:
    
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm --filter e2e-tests install --frozen-lockfile

      - name: Install Playwright Browsers
        working-directory: apps/e2e-tests
        run: pnpm exec playwright install --with-deps

      - name: Build Docker images
        run: docker compose --env-file .env.e2e -f docker-compose.e2e.yml build

      - name: Start E2E stack
        run: docker compose --env-file .env.e2e -f docker-compose.e2e.yml up -d --wait

      - name: Run Playwright tests
        working-directory: apps/e2e-tests
        run: pnpm --filter e2e-tests test:e2e

      - name: Stop E2E stack
        if: always()
        run: docker compose --env-file .env.e2e -f docker-compose.e2e.yml down

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report 
          path: apps/e2e-tests/playwright-report/
          retention-days: 7
